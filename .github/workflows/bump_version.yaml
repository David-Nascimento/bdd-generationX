name: ğŸš€ Publicar nova versÃ£o da gem

on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”½ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: ğŸ“– LÃª versÃ£o atual
        id: read_version
        run: |
          version=$(grep VERSION lib/bddgen/version.rb | grep -oE "[0-9]+\.[0-9]+\.[0-9]+")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: â¬†ï¸ Incrementa versÃ£o
        id: bump
        run: |
          old=${{ steps.read_version.outputs.version }}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$old"
          new="$MAJOR.$MINOR.$((PATCH+1))"
          sed -i "s/VERSION = .*/VERSION = \"$new\"/" lib/bddgen/version.rb
          echo "version=$new" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Commit versÃ£o
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -am "â¬†ï¸ Bump gem version to ${{ steps.bump.outputs.version }}"
          git push origin master

      - name: ğŸ”– Criar tag
        run: |
          git tag v${{ steps.bump.outputs.version }}
          git push origin v${{ steps.bump.outputs.version }}

      - name: ğŸ›  Build da gem
        run: |
          gem build bddgen.gemspec

      - name: ğŸš€ Publicar no RubyGems
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          gem push bddgen-*.gem
